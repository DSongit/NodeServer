<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  var breite=screen.width+20;
  var a=breite
  xhttp.open("GET", "Test.html", true);
  xhttp.send();
  animation();
  
}
var breite=screen.width+20;
var a=breite;
function animation(){
	if(document.getElementById){
		var lay1=window.document.getElementById('demo');
		lay1.style.noWrap=true;
		a-=5;
		if(a>-400){
			lay1.style.left=a;
			lay1.style.top=800;
			window.setTimeout('animation()',30);		
		}	
		else {
			a=breite;
			window.setTimeout('animation()',30);
		}
	}
}
</script>
